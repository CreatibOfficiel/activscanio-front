<svg width="240" height="200" viewBox="0 0 240 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <ellipse cx="120" cy="175" rx="90" ry="12" fill="url(#glow)" opacity="0.3"/>

  <!-- Dice 1 -->
  <g transform="translate(70, 60) rotate(-15)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="url(#dice1)"/>
    <rect x="0" y="0" width="50" height="8" rx="4" fill="#a855f7" opacity="0.3"/>
    <!-- Dots for 5 -->
    <circle cx="12" cy="12" r="4" fill="#1a1a2e"/>
    <circle cx="38" cy="12" r="4" fill="#1a1a2e"/>
    <circle cx="25" cy="25" r="4" fill="#1a1a2e"/>
    <circle cx="12" cy="38" r="4" fill="#1a1a2e"/>
    <circle cx="38" cy="38" r="4" fill="#1a1a2e"/>
  </g>

  <!-- Dice 2 -->
  <g transform="translate(115, 70) rotate(10)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="url(#dice2)"/>
    <rect x="0" y="0" width="50" height="8" rx="4" fill="#6366f1" opacity="0.3"/>
    <!-- Dots for 3 -->
    <circle cx="12" cy="12" r="4" fill="#1a1a2e"/>
    <circle cx="25" cy="25" r="4" fill="#1a1a2e"/>
    <circle cx="38" cy="38" r="4" fill="#1a1a2e"/>
  </g>

  <!-- Trophy/Medal icon -->
  <g transform="translate(95, 130)">
    <circle cx="25" cy="25" r="28" fill="#2a2a3e" stroke="#404050" stroke-width="2"/>
    <text x="25" y="33" text-anchor="middle" fill="#606080" font-family="system-ui" font-size="28" font-weight="bold">?</text>
  </g>

  <!-- Sparkles -->
  <g fill="#fbbf24" opacity="0.6">
    <path d="M45 45 L47 50 L52 50 L48 53 L50 58 L45 55 L40 58 L42 53 L38 50 L43 50 Z"/>
    <path d="M190 55 L191 58 L194 58 L192 60 L193 63 L190 61 L187 63 L188 60 L186 58 L189 58 Z" opacity="0.4"/>
    <path d="M175 90 L176 93 L179 93 L177 95 L178 98 L175 96 L172 98 L173 95 L171 93 L174 93 Z" opacity="0.5"/>
  </g>

  <!-- Coins -->
  <ellipse cx="55" cy="145" rx="15" ry="5" fill="#fbbf24" opacity="0.3"/>
  <ellipse cx="55" cy="142" rx="15" ry="5" fill="#fbbf24" opacity="0.4"/>
  <ellipse cx="55" cy="139" rx="15" ry="5" fill="url(#coin)"/>

  <ellipse cx="185" cy="140" rx="12" ry="4" fill="#fbbf24" opacity="0.3"/>
  <ellipse cx="185" cy="137" rx="12" ry="4" fill="url(#coin)"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="dice1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="dice2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
</svg>
